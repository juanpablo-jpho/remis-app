
<ion-item lines="none" color="light">
  <ion-icon slot="start" name="calendar" color="primary"></ion-icon>
  <ion-label>Seleccionar la fecha de entrega</ion-label>
</ion-item>
<ion-datetime-button datetime="datetime"></ion-datetime-button>
<br>


<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime" (ionChange)="changeDate()"
    [(ngModel)]="fechaEntega"
    [min]="min" [max]="max"
    [showDefaultButtons]="true" 
    presentation="date"
    doneText="Aceptar" cancelText="Cancelar"></ion-datetime>
  </ng-template>
</ion-modal>
