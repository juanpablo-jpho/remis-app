@if (notification) {

  <ion-card>
  <ion-item-sliding #sliding>

    <ion-item-options (ionSwipe)="delete(); sliding.close()" side="start">
      <ion-item-option (click)="delete(); sliding.close() " color="danger" expandable>Eliminar</ion-item-option>
    </ion-item-options>

      <ion-item lines="none" button detail 
      [ngClass]="{'new': notification.state == 'nueva'}"
      [routerLink]="[notification.enlace]"  
      (click)="view()">
        <ion-icon [ngStyle]="{'color': notification.color}" [name]="notification.icono" slot="start"></ion-icon>
        <ion-label>
          <ion-text color="primary">{{notification.titulo}}</ion-text>
          <p>{{notification.descripcion}}</p>
          <p class="ion-text-end"> {{notification.date | datefire | date:'medium' }} </p>
        </ion-label>
      </ion-item>
    
      
      
    </ion-item-sliding>
  </ion-card>
}
